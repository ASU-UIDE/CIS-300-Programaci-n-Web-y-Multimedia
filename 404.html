<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS 300: Web Design and Development</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the root with the path as a hash
        const path = window.location.pathname.slice(1);
        if (path) {
            window.location.replace(window.location.origin + '/#' + path);
        } else {
            window.location.replace(window.location.origin + '/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
