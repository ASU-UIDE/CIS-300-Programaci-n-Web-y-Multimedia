<p><a title="Course FAQ" href="$WIKI_REFERENCE$/pages/g1ff67c8b131cf912fc39d57a05e3cb7c" data-api-endpoint="https://asu.instructure.com/api/v1/courses/29579/pages/course-faq" data-api-returntype="Page">Back to FAQ</a></p>
<p>You can use either a Windows or a Mac laptop.</p>
<p>If you are using a text editor, make sure you download the text editor that supports your operating system. Notepad++ is a text editor that only runs in Windows. Sublime is a text editor that runs on both operating system.</p>
